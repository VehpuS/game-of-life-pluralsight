<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar  -->
    <section class="topbar">
        <header class="game-of-life">
            Game of Life
        </header>
        <section class="configurations">
            <section class="first-row">
                <ul class="game-controls">
                    <li>
                        <button class="step back">
                            &larr; Step back
                        </button>
                    </li>
                    <li>
                        <button class="step next">
                            &rarr; Step next
                        </button>
                    </li>
                    <li>
                        <button class="play">
                            &#9658; Play
                        </button>
                        <button class="pause">
                            || Pause
                        </button>
                    </li>
                    <li>
                        <button class="rewind">
                            &#8635; Rewind
                        </button>
                    </li>
                    <li>
                        <label>
                            Generation:
                        </label>
                        <input type="textarea" class="generationDisplay" disabled="true" value="1" />
                    </li>
                    <li>
                        <label>
                            Speed:
                        </label>
                        <input type="textarea" class="speedDisplay" disabled="true" />
                        <input type="range" class="speedControl" name="speed" min="1" max="100" value="50"/> 
                    </li>
                    <li>
                        <button class="clear">
                            Clear
                        </button>
                    </li>
                </ul>
            </section>
            <section class="second-row">
                <ul class="board-size">
                    <li class="width">
                        <label>
                            Width
                        </label>
                        <input name="width" type="number" min="5" class="widthControl" value="84"/>
                    </li>
                    <li class="height">
                        <label>
                            Height
                        </label>
                        <input name="height" type="number" min="5" class="heightControl" value="33"/>
                    </li>
                </ul>
                <button class="autoFit">
                     Auto-fit
                </button>
                <ul class="styling">
                    <li class="cellSize">
                        <label>
                            Cell Size
                        </label>
                        <input name="cellSize" type="number" min="5" max="20" class="cellSizeControl" value="15" />
                    </li>
                </ul>
                <ul class="rulesControl">
                    <li>
                        <input type="radio" name="game-rules" class="game-rules" value="fixed" checked>
                        <label>
                            Fixed
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="game-rules" class="game-rules" value="wrapped">
                        <label>
                            Wrapped
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="game-rules" class="game-rules" value="dynamic" disabled="true"> 
                        <label>
                            Dynamic
                        </label>
                    </li>
                </ul>
            </section>
        </section>
    </section>
    <section class="gameArea">
        <table class="gameGrid">
            <!-- Game Logic -->
            <script type="text/javascript" src="assets/js/life.js"></script>
        </table>
    </section>
</body>

</html>
