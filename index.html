<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar  -->
    <section class="topbar">
        <header class="game-of-life">
            Game of Life
        </header>
<!--         <form class="configurations">
            <fieldset> -->
                <ul class="game-controls">
                    <li>
                        <button class="step back">
                            &larr; Step back
                        </button>
                    </li>
                    <li>
                        <button class="step next">
                            &rarr; Step next
                        </button>
                    </li>
                    <li>
                        <button class="play">
                            &#9658; Play
                        </button>
                    </li>
                    <li>
                        <button class="rewind">
                            &#8635; Rewind
                        </button>
                    </li>
                    <li>
                        <input type="range" class="speed" name="speed" min="1" max="200"/> Speed
                    </li>
                </ul>
<!--             </fieldset>
            <fieldset> -->
                <ul class="board-size">
                    <li class="width">
                        <label>
                            Width
                        </label>
                        <input name="width" type="number" min="5" class="widthControl" value="5"/>
                    </li>
                    <li class="height">
                        <label>
                            Height
                        </label>
                        <input name="height" type="number" min="5" class="heightControl" value="5"/>
                    </li>
                </ul>
<!--             </fieldset>
            <fieldset> -->
                <ul class="board-rules">
                    <li>
                        <input type="radio" name="board-rules" value="fixed" checked>
                        <label>
                            Fixed
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="board-rules" value="dynamic"> 
                        <label>
                            Dynamic
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="board-rules" value="wrapped">
                        <label>
                            Wrapped
                        </label>
                    </li>
                </ul>
<!--             </fieldset>
        </form> -->
    </section>
    <section class="gameArea">
        <table class="gameGrid">
            
        </table>
    </section>
    <!-- Game Logic -->
    <script type="text/javascript" src="assets/js/life.js"></script> 
</body>

</html>
